<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Manager</title>
</head>
<body>
    <h1>My BookMark</h1>
    <h2>Primary Bookmark</h2>
    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target="_blank" href="https://www.fb.com">Open Facebook</a></p>
    <p><a target="_blank" href="https://www.dell.com">Open Dell</a></p>
    <p><a target="_blank" href="https://www.microsoft.com">Open Microsoft</a></p>
    
    <h2>Secondary Bookmark</h2>
    <p><a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a></p>
    <p><a target="_blank" href="https://www.apple.com">Open Apple</a></p>
</body>
</html>
